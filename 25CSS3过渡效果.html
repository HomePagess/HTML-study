<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡效果</title>
</head>
<style>
    body {
        margin: 50px;
    }
    div {
        width: 100px;
        height: 100px;
        border: 1px solid orangered;
    }
    .one:hover {
        /* transition: all 2s ease ; */
        transition: margin-left 2s,background 2s,color 2s;
        margin-left: 100px;        
        background: black;
        color: white;
    }
</style>
<body>
    <div class="one">刷卡缴费哈萨克</div>
</body>
</html>
