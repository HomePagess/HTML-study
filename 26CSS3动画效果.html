<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3动画效果</title>
</head>
<style>
    body {
        margin: 50px;
    }
    div {
        width: 100px;
        height: 100px;
        border: 1px solid orangered;
    }
    .one {
        animation: myani 3s infinite;
    }
    @keyframes myani {
        0%,100% {
            background: white;
            margin-left: 50px;
        }
        50% {
            background: black;
            color: white;
            margin-left: 200px;
        }
    }
</style>
<body>
    <div class="one">就是打开了</div>
</body>
</html>
