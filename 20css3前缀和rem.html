<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3前缀和rem</title>
</head>
<style>
	html {
		font-size: 62.5%;
	}
	h1 {
		font-size: 3em;
	}
	p {
		font-size: 1.5em;
	}
	code {
		font-size: 1.2rem;
	}
	/* em是跟父元素大小挂钩的 */
	/* rem是和根元素挂钩的，也就是html元素 */
</style>
<body>
	<h1>我是大标题</h1>
	<p>进口量佛塑科技<code>及时发货</code>李开复</p>
	<hr>
</body>
</html>
