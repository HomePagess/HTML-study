<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3变形效果下</title>
</head>
<style>
    body {
        margin: 50px;
        perspective: 1000px;
    }
    img {
        display: block;
        width: 200px;
        height: 160px;
    }
    .one {
        transform: translate3d(200px,20px,200px);
    }
    .two {
        transform: scale3d(1.5,1.5,1.5);
    }
    .three {
        transform: rotate3d(1,0,1,45deg);
    }
</style>
<body>
    <img class="one" src="../images/安徒生元旦活动微信推送封面.jpg" alt="">
    <img class="two" src="../images/安徒生元旦活动微信推送封面.jpg" alt="">
    <img class="three" src="../images/安徒生元旦活动微信推送封面.jpg" alt="">

</body>
</html>
